<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chat</title>
	<link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
	<div id="content">
		<div id="room"></div>
		<div id="room-list"></div>
		<div id="messages"></div>

		<form  id="send-form">
			<input type="text" id="send-message">
			<input type="submit" id="send-button" value="send">

			<div id="help">
				聊天命令：
				<ul>
					<li>改昵称: <code>/nick [username]</code></li>
					<li>加入/新建聊天室：<code>/join [room name]</code></li>
				</ul>
			</div>
		</form>
	</div>

	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	<script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
	<script src='/javascripts/chat.js' type='text/javascript'></script>
	<script src='/javascripts/chat_ui.js' type='text/javascript'></script>
</body>
</html>
